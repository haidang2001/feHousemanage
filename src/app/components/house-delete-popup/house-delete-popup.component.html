<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Delete</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button> 
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-dialog-content" >
    <p>Are you sure you want to delete {{ this.data.houseId }}?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">
        <mat-icon>cancel</mat-icon> Close
    </button>
    <button type="submit" mat-raised-button  color="primary" (click)="deleteUser()">
        <mat-icon>delete</mat-icon>Delete
    </button>
</mat-dialog-actions>
